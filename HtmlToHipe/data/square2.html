<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:rgb(255, 255, 233);">

    <h1>Two squares with  block display </h1>
    <div style="width: 50px; height: 50px; background-color: aqua;">Sqaure One</div>
    <div style="width: 50px; height: 50px; background-color: crimson;">Square Two</div>

    <h1>Two squares with  inline-block </h1>
    <div style="width: 50px; height: 50px; background-color: aqua; display: inline-block;">Sqaure One</div>
    <div style="width: 50px; height: 50px; background-color: crimson; display: inline-block;">Square Two</div>

    <h1>Two squares with  inline (squished) </h1>
    <div style="width: 50px; height: 50px; background-color: aqua; display: inline;">Sqaure One</div>
    <div style="width: 50px; height: 50px; background-color: crimson; display: inline;">Square Two</div>

    <h1>Nested divs </h1>
    <div style="width: 100px; height: 100px; background-color: aqua; display: block;">
        Sqaure One
        <div style="width: 50px; height: 50px; background-color: crimson; display: block;">Square Two</div>
    </div>
    
    <h1>Centred Nested divs </h1>
    <div style="width: 100px; height: 100px; background-color: aqua; display: block;">
        <div style="width: 50px; height: 50px; background-color: crimson; display: block; position: relative; top: 25px; left: 25px;">Nested square</div>
    </div>
    
</body>
</html>
