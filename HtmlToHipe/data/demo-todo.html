<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="todo-style.css"/>
    <title>To Do List</title>
</head>
<body>
    <div class="fadein">
        <img class="background" id="f10" src="demo-media-source/ashim-d-silva-WeYamle9fDM-unsplash.jpg">
        <img class="background" id="f9" src="demo-media-source/clark-van-der-beken-Tk0B3Dfkf_4-unsplash.jpg">
        <img class="background" id="f8" src="demo-media-source/cristina-gottardi-CSpjU6hYo_0-unsplash.jpg">
        <img class="background" id="f7" src="demo-media-source/david-becker-dMeEJRE18VI-unsplash.jpg">
        <img class="background" id="f6" src="demo-media-source/garrett-parker-DlkF4-dbCOU-unsplash.jpg">
        <img class="background" id="f5" src="demo-media-source/etienne-girardet-Xh6BpT-1tXo-unsplash.jpg">
        <img class="background" id="f4" src="demo-media-source/simon-berger-twukN12EN7c-unsplash.jpg">
        <img class="background" id="f3" src="demo-media-source/matteo-catanese-PI8Hk-3ZcCU-unsplash.jpg">
        <img class="background" id="f2" src="demo-media-source/pawel-czerwinski-UmzGrVna1P0-unsplash.jpg">
        <img class="background" id="f1" src="demo-media-source/pawel-czerwinski-vI5XwPbGvmY-unsplash.jpg">
    </div>
    <div class="main-content">
        <div id="headingDiv">
            <p id="Pageheading">To Do List</p>
        </div>
        <div id="toDo">
            <form id="addToDo">
                <input type="text" id="todo-item" placeholder="To do...">
                <button id="addTask" onclick="addTaskToList(); return false"><span>Add</span></button>
            </form>
            <ul id="toDoList" style="list-style-type: none">
                <li><label id="item1" class="itemLabel">Item 1<input id="1" type="checkbox" onchange="crossOffItem(this)"><span class="todoCheck"></span></label></li>
                <li><label id="item2" class="itemLabel">Item 2<input id="2" type="checkbox" onchange="crossOffItem(this)"><span class="todoCheck"></span></label></li>
                <li><label id="item3" class="itemLabel">Item 3<input id="3" type="checkbox" onchange="crossOffItem(this)"><span class="todoCheck"></span></label></li>
            </ul>
        </div>
    </div>
</body>
</html>
