<!-- This file focusing on testing media -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Image test</h1>
    <img class="fit-picture"
        src="media-source/grapefruit-slice-332-332.jpg"
        alt="Grapefruit slice atop a pile of other slices">
    <br>
    <h1>iFrame test</h1>
    <iframe id="inlineFrameExample"
        title="Inline Frame Example"
        width="300"
        height="200"
        src="media-source/stayingalive.jpg">
    </iframe>

    <br>
    <h1>Video Player test</h1>
    <video width="250" controls>

        <source src="media-source/flower.webm" type="video/webm">
        <source src="media-source/t-rex-roar.mp3" type="video/mp3">
        Sorry, your browser doesnt support embedded videos.
    </video>

    <br>
    <h1>Audio player test </h1>
    <figure>
    <figcaption>Listen to the I will Survive:</figcaption>
    <audio
        controls
        src="media-source/Gloria Gaynor - I Will Survive.mp3">
            Your browser does not support the
            <code>audio</code> element.
    </audio>
</figure>

</body>
</html>
